<!DOCTYPE html>
<html ng-app="htmlTestHarness">
<head>
<title>Billy's Webpage Playground</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="/js/app.js"></script>
</head>
<body ng-controller="MainController">
	<header>
		<h1>Billy's Webpage Playground</h1>
	</header>
	<div class="main">
		<div id="code">
			<div ng-show="showHTML" ng-style="{'height':toolHeight+'%'}">
				<textarea placeholder="Enter HTML Here!" ng-model="html" spellcheck="false"></textarea>
			</div>
			<div ng-show="showCSS" ng-style="{'height':toolHeight+'%'}">
				<textarea placeholder="Enter CSS Here!" ng-model="css" spellcheck="false"></textarea>
			</div>
			<div ng-show="showJS" ng-style="{'height':toolHeight+'%'}">
				<textarea placeholder="Enter JavaScript Here!" ng-model="js" spellcheck="false"></textarea>
			</div>
		</div>
		<div id="preview">
			<iframe id="iframe"></iframe>
		</div>
	</div>
	<footer>
		<div class="left">
			<button ng-click="update()">update</button> 
			<input type="checkbox" ng-model="autoUpdate"/>auto	
		</div>
		<button ng-click="showHTML = !showHTML">html</button> 
		<button ng-click="showCSS = !showCSS">css</button> 
		<button ng-click="showJS = !showJS">javascript</button> 
	</footer>
</body>
</html>
